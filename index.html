<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Hub</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ---------- THEME VARIABLES ---------- */
:root {
    --text-color: #ffffff;
    --card-bg: rgba(0,0,0,0.6);
}

body.light {
    --text-color: #000000;
    --card-bg: rgba(255,255,255,0.9);
}

/* ---------- BACKGROUND IMAGES ---------- */
body {
    min-height: 100vh;
    background: url("https://images.unsplash.com/photo-1554284126-aa88f22d8b74") center/cover no-repeat fixed;
    color: var(--text-color);
    transition: background 0.6s ease, color 0.4s ease;
}

body.light {
    background: url("https://images.unsplash.com/photo-1558611848-73f7eb4001a1") center/cover no-repeat fixed;
}

/* ---------- OVERLAY ---------- */
.overlay {
    background: rgba(0,0,0,0.6);
    min-height: 100vh;
    transition: background 0.4s ease;
}

body.light .overlay {
    background: rgba(255,255,255,0.6);
}

/* ---------- CARDS ---------- */
.card-custom {
    background: var(--card-bg);
    transition: background 0.4s ease, transform 0.3s;
}

.card-custom:hover {
    transform: translateY(-5px);
}

/* ---------- THEME ICON ---------- */
.theme-btn {
    background: none;
    border: none;
    font-size: 22px;
    color: var(--text-color);
    cursor: pointer;
}

/* ---------- LOGIN BOX ---------- */
.login-box {
    max-width: 350px;
    margin: 40px auto;
}
</style>
</head>

<body>

<div class="overlay">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Fitness Hub</a>
    <div class="ms-auto d-flex align-items-center">
        <span id="userLabel" class="me-3"></span>
        <button class="theme-btn" id="themeBtn">ðŸŒ™</button>
    </div>
</nav>

<!-- LOGIN -->
<div class="login-box text-center" id="loginBox">
    <div class="card card-custom p-4">
        <h4>Login</h4>
        <input type="text" id="username" class="form-control my-3" placeholder="Enter username">
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>
</div>

<!-- CONTENT -->
<div class="container py-5 d-none" id="mainContent">

    <div class="text-center mb-5">
        <h1>Welcome to Fitness Hub</h1>
        <p>Your journey to a healthier life starts here</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card card-custom p-4">
                <h4>Beginner Fitness</h4>
                <p>Simple routines for newcomers.</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-custom p-4">
                <h4>Weight Loss</h4>
                <p>Burn calories effectively.</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-custom p-4">
                <h4>Muscle Building</h4>
                <p>Advanced strength programs.</p>
            </div>
        </div>
    </div>

</div>

</div>

<script>
const themeBtn = document.getElementById("themeBtn");
const loginBox = document.getElementById("loginBox");
const mainContent = document.getElementById("mainContent");
const userLabel = document.getElementById("userLabel");

/* ---------- THEME FUNCTIONS ---------- */
function applyTheme(theme) {
    if (theme === "light") {
        document.body.classList.add("light");
        themeBtn.textContent = "â˜€ï¸";
    } else {
        document.body.classList.remove("light");
        themeBtn.textContent = "ðŸŒ™";
    }
}

function loadTheme(username) {
    let savedTheme = localStorage.getItem(username + "_theme");
    if (savedTheme) {
        applyTheme(savedTheme);
    } else {
        let systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        applyTheme(systemDark ? "dark" : "light");
    }
}

/* ---------- TOGGLE ---------- */
themeBtn.onclick = () => {
    let user = localStorage.getItem("user");
    let isLight = document.body.classList.contains("light");
    let newTheme = isLight ? "dark" : "light";
    applyTheme(newTheme);
    if (user) {
        localStorage.setItem(user + "_theme", newTheme);
    }
};

/* ---------- LOGIN ---------- */
function login() {
    let username = document.getElementById("username").value;
    if (!username) return alert("Enter username");

    localStorage.setItem("user", username);
    userLabel.textContent = "Hi, " + username;

    loginBox.classList.add("d-none");
    mainContent.classList.remove("d-none");

    loadTheme(username);
}

/* ---------- AUTO LOGIN ---------- */
let existingUser = localStorage.getItem("user");
if (existingUser) {
    userLabel.textContent = "Hi, " + existingUser;
    loginBox.classList.add("d-none");
    mainContent.classList.remove("d-none");
    loadTheme(existingUser);
}
</script>

</body>
</html>
